<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/styleSignIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <div id="l-login">
            <!-- head -->
            <div id="l-header">
                <div class="time">9:41</div>
                <div class="list-icon">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <!-- main -->
            <div id="l-main">
                <div class="image-block"></div>

                <div class="text-block">
                    <div class="textSmall">Welcome Back!</div>
                    <div class="textBig">Please, Log In.</div>
                </div>

                <form action="" method="">
                    <input class="input" type="email" name="email" placeholder="johnsondoe@nomail.com" tabindex="1">

                    <input class="input" type="password" name="password" placeholder="********************" tabindex="2">

                    <button class="btn submit" tabindex="3">
                        Continue
                        <span class="icon-continue">
                            <i class="fas fa-chevron-right"></i>
                        </span>
                    </button>
                    
                    <p class="line">Or</p>
                
                    <a href="#" class="btn btn-link register" tabindex="4">Create an Account</a>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
