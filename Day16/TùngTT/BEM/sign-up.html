<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Login GUI</title>
</head>
<body>
    <div class="box sign-up">
        <div class="container">
            <div class="container__header">
                <div class="navbar">
                    <div class="navbar__time">
                        9:41
                    </div>
                    <div class="navbar__battery">
                        <img class="navbar__icon navbar--icon--cellular" src="./img/Cellular Connection.png">
                        <img class="navbar__icon navbar--icon--wifi" src="./img/Wifi.png">
                        <img class="navbar__icon navbar--icon--battery" src="./img/Battery.png">
                    </div>
                </div>
                <div class="container__logo">
                    <img class="logo" src="./img/Mask Group.png">
                    <div class="container__logo__text">
                        <p>Hi there!</p>
                        <h1>Let's Get Started</h1>
                    </div>
                </div>
            </div>
            <div class="container__content">
                <form class="input__field">
                    <div class="btn input--content">
                        <img src="./img/user.png">
                        <input type="text" placeholder="johnsondoe@nomail.com">
                       </div>
                       <div class="btn input--content">
                        <img src="./img/key.png">
                        <input type="password" minlength="8" required placeholder="*******************">
                       </div>
                       <div class="btn input--content">
                           <button class="input__btn sign-up--btn" type="submit">Create an Account</button>
                       </div>
                </form>
            </div>
            <div class="container__footer">
               <div class="option__text">
                    <span class="text">Or</span>
               </div> 
               <div class="btn footer--btn">
                <a class="login-btn btn__footer" href="sign-in.html" >
                    <span>Log In</span>
                </a>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
