<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign Up</title>
</head>

<body class="sign-up-page">
    <main class="container">
        <img class="container__image" src="./images/register.png" alt="Sign In">
        <div class="container__title">
            <span class="title__welcome">Hi there!</span>
            <h2 class="title__login title__sign-up">Let's Get Started</h2>
        </div>
        <form class="container__form" action="" method="post">
            <div class="form__item form__item--user">
                <i class="far fa-user form__icon form__icon--user"></i>
                <input type="text" class="form__input form__input--user" placeholder="Username" autocomplete="off">
            </div>
            <div class="form__item form__item--password">
                <img class="form__icon form__icon--password" src="./images/key.svg" alt="">
                <input type="password" class="form__input form__input--password" placeholder="Password">
            </div>
            <button class="form__btn--submit btn" type="submit">Create an Account </button>
            <div class="form__separator">
                <fieldset>
                    <legend>Or</legend>
                </fieldset>
            </div>
            <a class="form__switch btn" href="./sign-in.html">Log In</a>
        </form>
    </main>
</body>

</html>
