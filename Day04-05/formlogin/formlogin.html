<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
	
</head>
<body>
	<div class="app">


		<div class="statusbar">
			
			<div class="bar__time">
				<span class="bar__time-text">9:41</span>
			</div>
			<div class="bar__connect">
				<img src="img/Cellular Connection.png">
				<img src="img/Wifi.png">
				<img src="img/Battery.png">
			</div>
		</div>

		<div class="logo">
			<img src="img/Consulting_Isometric 1.png" alt="">
		</div>

		<div class="text__welcome">
			<span class="welcome">WELCOME BACK</span>
			<span class="acc-login">Account Log In</span>
		</div>

		<div class="btn__link">
			
				<button class="btn__gg">
					<i class="fab fa-google"></i>
					<span class="btn__gg-text">Login with Google</span>
				</button>
			
			 
				<button class="btn__ap">
					<i class="fab fa-apple"></i>
					<span class="btn__ap-text">Login with Apple</span>
				</button>
		</div>

		<div class="orEmail">
			<span>Or Log In Using Email</span>
		</div>

		<form class="form">

			<div class="form__email">
				<input type="text" class="form__email-input" placeholder="johnsondoe@nomail.com">
				<span></span>
				<i class="fas fa-envelope"></i>
			</div>

			<div class="form__password">
				<input type="text" class="form__password-input" placeholder="••••••••••••••••••••">				
				<i class="far fa-eye"></i>
			</div>
			
			<div class="btn__continue">
				<button class="btn__continue-btn">
					<span>Continue</span>
				</button>
				<button class="btn__touchid">
					<img src="img/touchid.png" alt="">
				</button>
			</div>
		</form>
		<div class="textAcc">
			<span>Don’t have an Account? REGISTER</span>
		</div>
		<div class="help">
			<i class="fas fa-info-circle"></i>
		</div>
	</div>
</body>
</html>
