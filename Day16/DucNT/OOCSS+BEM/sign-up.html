<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký tài khoản</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/Base/main.css" />
    <link rel="stylesheet" href="./assets/css/register.css" />
</head>

<body>
  <form action="" method="post">                     
    <div class="container">
        <!-- Phần header -->
        <header>
            <div class="header">
                <div class="header header__time">9:41 AM</div>
                <div class="header header__right">
                    <div class="header header__blue">
                        <i class="fab fa-bluetooth-b header__blue--icon"></i>
                    </div>
                    <div class="header_wifi">
                        <i class="fas fa-wifi header__blue--icon"></i>
                    </div>
                    <div class="header header_battery">
                        <i class="fas fa-battery-full header_battery--icon_"></i>
                    </div>
                </div>
            </div>
        </header>
        <!-- Phần content -->
        <main>
            <section>
                <div class="main__img">
                    <img src="./assets/img/Saly-1.png"/>
                </div>
                <div class="main_content">
                    <h2 class="main__content context__one">Hi There !</h2>
                    <h1 class="main__content context__two">Let's Get Started</h1>
                </div>
                <div class="content__field">
                    <div>
                        <!-- <img src="./img/person.png" alt=""> -->
                        <input type="text" placeholder="Username" />
                    </div>
                    <div>
                        <input type="password" placeholder="Password" />
                    </div>
                    <div>
                        <a href="./sign-in.html">
                            <button>
                              <h3>Create an Account</h3>
                            </button>
                        </a>
                    </div>
                </div>
                <div class="content__hor">
                    <fieldset>
                        <legend>
                            <h4>Or</h4>
                        </legend>
                    </fieldset>
                </div>
            </section>
        </main>
        <!-- Phần footer -->
        <footer>
            <div class="content__footer">
                <input type="submit" value="Log In" />
            </div>
        </footer>
    </div>
  </form>
</body>

</html>
