<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Login</title>
</head>

<body>
    <div class="app sign-in">
        <div class="status-bar">
            <div class="time">9:41
            </div>
            <div class="noti">
                <img src="./assets/img/Connection.png" alt="" class="noti--connection">
                <img src="./assets/img/Wifi.png" alt="" class="noti--wifi">
                <img src="./assets/img/Battery.png" alt="" class="noti--battery">
            </div>
        </div>
            <img src="./assets/img/Sally-4 1.png" alt="" class="mask__img">
        <div class="frame">
            <div class="title-first">Welcome Back!</div>
            <div class="title-second">Please, Log In.</div>
        </div>
        <form action="" class="content">
            <div class="input-user">
                <img src="./assets/img/user.png" alt="" class="input-user__img">
                <input type="text" class="input-user__text" placeholder="johnsondoe@nomail.com">
            </div>
            <div class="input-password">
                <img src="./assets/img/key.png" alt="" class="input-password__img">
                <input type="password" class="input-password__text" placeholder="******************">
            </div>
            <button class="btn btn__primary" type="submit">
                Continue<i class="icon fas fa-chevron-right"></i>
            </button>
            <a class="btn btn__secondary" href="./sign-up.html">Create an Account</a>
        </form>
        <span class="separator">Or</span>
    </div>
</body>

</html>
