<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sign in</title>
</head>

<body>
    <main class="sign-in-page container">
        <section class="status">
            <ul class="l-status">
                <li class="time">
                    <span class="">9:41</span>
                </li>
                <li class="status-group">
                    <i class="cellular-bg"></i>
                    <i class="wifi-bg"></i>
                    <i class="Battery-bg"></i>
                </li>
            </ul>
        </section>
        <section class="content">
            <img src="./assets/images/img1.png" alt="" class="page-image" />
            <h4>Welcome Back!</h4>
            <h2>Please, Log In.</h2>
            <form action="" method="post" class="form form-sign-in">
                <div class="form-row">
                    <i class="icon icon-user"></i>
                    <input type="email" name="email" placeholder="johnsondoe@nomail.com" autocomplete="off" />
                </div>
                <div class="form-row">
                    <i class="icon icon-key"></i>
                    <input type="password" name="password" placeholder="********************" />
                </div>
                <button type="submit" class="btn">
                    Continue <i class="icon icon-chevron-right"></i>
                </button>
                <div class="separator">Or</div>
                <a href="sign-up.html" class="btn btn-link"> Create an Account </a>
            </form>
        </section>
    </main>
</body>

</html>
