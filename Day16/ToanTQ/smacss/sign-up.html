<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign Up</title>
</head>

<body>
    <main class="sign-up-page container">
        <section class="status">
            <ul class="l-status">
                <li class="time">
                    <span class="">9:41</span>
                </li>
                <li class="status-group">
                    <i class="cellular-bg"></i>
                    <i class="wifi-bg"></i>
                    <i class="Battery-bg"></i>
                </li>
            </ul>
        </section>
        <section class="content">
            <img src="./assets/images/img2.png" alt="" class="page-image" />
            <h4>Hi there!</h4>
            <h2>Let's Get Started</h2>
            <form action="" method="post" class="form form-sign-up">
                <div class="form-row">
                    <i class="icon icon-user"></i>
                    <input type="email" name="email" placeholder="Username" autocomplete="off" />
                </div>
                <div class="form-row">
                    <i class="icon icon-key"></i>
                    <input type="password" name="password" placeholder="Password" />
                </div>
                <button type="submit" class="btn">Create an Account</button>
                <div class="separator">Or</div>
                <a href="sign-in.html" class="btn btn-link"> Login </a>
            </form>
        </section>
    </main>
</body>

</html>
