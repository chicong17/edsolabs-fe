<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>Sign In</title>
  </head>
  <body>
    <main class="l-login-theme grid-center" id="container">
      <section class="login-center">
        <img src="./images/login-logo.png" alt="logo" class="logo-image" />
        <section class="welcome-white grid-center">
          <h2 class="font-weight-400">Welcome Back!</h2>
          <h1 class="font-weight-800">Please, Log In.</h1>
        </section>
        <form class="form-container">
          <div class="input">
            <img src="./images/user.png" alt="username icon" class="icon" />
            <input type="text" name="username" placeholder="Username" />
          </div>
          <div class="input">
            <img src="./images/key.png" alt="password icon" class="icon" />
            <input type="password" name="password" placeholder="Password" />
          </div>
          <div class="button-container">
            <button class="btn submit-btn">
              Continue
              <i class="material-icons-outlined"> chevron_right </i>
            </button>
            <div class="separator-container">
              <hr class="line-separator" />
              <p class="text-separator">Or</p>
              <hr class="line-separator" />
            </div>
            <a href="./sign-up.html" class="btn nav-btn grid-center"
              >Create an Account</a
            >
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
