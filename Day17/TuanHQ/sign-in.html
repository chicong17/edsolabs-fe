<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container container--login">
      <!-- status bar -->
      <div class="status-bar">
        <div class="status-bar__time">9:41</div>

        <div class="status-bar__icon">
          <img src="./img/Cellular Connection.svg" alt="connection" /><img
            src="./img/Wifi.svg"
            alt="Wifi"
          /><img src="./img/Battery.svg" alt="Battery" />
        </div>
      </div>

      <!-- banner -->
      <div class="banner banner--login">
        <img src="./img/Mask Group.png" alt="" />
      </div>

      <!-- title -->
      <div class="title">
        <p class="title__header">Welcome Back!</p>
        <h2 class="title__sub">Please, Log In.</h2>
      </div>

      <!-- form -->
      <div class="form form--login">
        <!-- login -->
        <form action="">
          <input
            class="form__input icon icon--user"
            type="email"
            placeholder="johnsondoe@gmail.com"
          />

          <input
            class="form__input form__input--password icon icon--key"
            type="password"
            placeholder="**************"
          />

          <button class="button button--continue">
            Continue
            <span class="icon--continue"
              ><i class="fas fa-chevron-right"></i
            ></span>
          </button>

          <!-- or -->
          <div>
            <fieldset class="fieldset">
              <legend>Or</legend>
            </fieldset>
          </div>

          <!-- create -->

          <div class="button button--create">
            <a href="#">Create an Account</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
