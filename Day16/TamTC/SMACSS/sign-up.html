<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="http://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/modules.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Sign Up</title>
</head>

<body class="sign-up-page">
    <main class="container">
        <img class="container-image" src="./images/register.png" alt="Sign Up">
        <div class="container-title">
            <span class="title-welcome">Hi there!</span>
            <h2 class="title-login title-sign-up">Let's Get Started</h1>
        </div>
        <form class="container-form" action="" method="post">
            <div class="form-item form-item-user">
                <i class="input-icon far fa-user "></i>
                <input type="email" name="email" class="item-input input-user" placeholder="Username"
                    autocomplete="off">
            </div>
            <div class="form-item form-item-password">
                <img class="input-icon" src="./images/key.svg" alt="">
                <input type="password" name="password" class="item-input input-password" placeholder="Password">
            </div>
            <button class="form-btn-submit btn" type="submit">Create an Account</button>
            <div class="form-separator">
                <fieldset>
                    <legend>Or</legend>
                </fieldset>
            </div>
            <a class="form-switch-link btn" href="./sign-in.html">Log In</a>
        </form>

    </main>
</body>

</html>
