<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/styleSignIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="container container-login">
            <!-- head -->
            <div class="header">
                <div class="header__time">9:41</div>
                <div class="header__icons">
                    <i class="header__icons__item fas fa-signal"></i>
                    <i class="header__icons__item fas fa-wifi"></i>
                    <i class="header__icons__item fas fa-battery-full"></i>
                </div>
            </div>
            <!-- main -->
            <div class="main">
                <div class="main__image main__image-login"></div>

                <div class="main__text">
                    <div class="main__text--small">Welcome Back!</div>
                    <div class="main__text--big">Please, Log In.</div>
                </div>

                <form class="main__form" action="" method="">
                    <input class="main__form__input main__form__input-email" type="email" name="email" placeholder="johnsondoe@nomail.com" tabindex="1">

                    <input class="main__form__input main__form__input-password" type="password" name="password" placeholder="********************" tabindex="2">

                    <button type="submit" class="main__form__btn main__form__btn-submit" tabindex="3">
                        Continue
                        <span class="icon-continue">
                            <i class="fas fa-chevron-right"></i>
                        </span>
                    </button>
                    
                    <p class="main__form__line">Or</p>
                
                    <a href="#" class="main__form__btn main__form__btn-link main__form__btn-register" tabindex="4">
                        Create an Account
                    </a>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
